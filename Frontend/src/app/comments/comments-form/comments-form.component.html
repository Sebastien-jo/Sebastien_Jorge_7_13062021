<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
<form [formGroup]="commentsForm"  (ngSubmit)="onSubmit();$event.preventDefault()">
  <div class="form-group">
    <label for="comments" ></label>
    <input type="text" class="form-control" id="comments" formControlName="comments" placeholder="Ajouter un commentaire">
  </div>

  <button mat-raised-button type="submit" color="primary" (click)="reloadCurrentPage()" [disabled]="commentsForm.invalid">SUBMIT</button>
</form>
</div>
</div>
