<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <button (click)="isOpen = !isOpen" class="btn">
      Poster
    </button>
<form [formGroup]="form" *ngIf=isOpen >
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content">Contenu</label>
    <input type="text" class="form-control" id="content" formControlName="content">
  </div>
  <div class="form-group">
    <input type="file" accept="image/*" #imageInput (change)="onFileAdded($event)">
    <button mat-raised-button color="primary" (click)="imageInput.click()">ADD IMAGE</button>
    <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
  </div>
 
  <button mat-raised-button type="submit"  (click)="onSubmit()" (click)="reloadCurrentPage()" [disabled]="form.invalid">SUBMIT</button>
</form>
</div>
</div>
